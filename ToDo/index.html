<!DOCTYPE html>
<html ng-app="listaTelefonica">
  <head>
    <meta charset="UTF-8" />
    <title>Lista Telefonica</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <style>
      .jumbotron {
        width: 400px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

      .table {
        margin-top: 20px;
      }

      .form-control {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
      <h3 data-id="titulo"></h3>
      <table class="table table-striped">
        <tr>
          <th class="text-center">Nome</th>
          <th class="text-center">Telefone</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
      <hr />
      <input type="text" class="form-control" placeholder="Digite seu nome" />
      <input
        type="text"
        class="form-control"
        placeholder="Digite seu telefone"
      />
      <button class="btn btn-primary btn-block">Adicionar Contatos</button>
    </div>
  </body>
  <script>
    ;(function (win, doc) {
      'use strict'
      const titulo = 'Agenda de Contatos 2'
      const contatos = [
        { nome: 'Pedro', telefone: '9999-8888' },
        { nome: 'Ana', telefone: '9999-7777' },
        { nome: 'Maria', telefone: '9999-6666' }
      ]
      const $h3titulo = document.querySelector('[data-id = "titulo"]')
      $h3titulo.innerHTML = titulo
    })(window, document)
  </script>
</html>
